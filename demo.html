<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Demo</title>
    </head>
    <body>
        <div id="app">
            <!-- v-model 会忽略所有表单元素的 value、checked、selected attribute 的初始值而总是将 Vue 实例的数据作为数据来源。你应该通过 JavaScript 在组件的 data 选项中声明初始值。 -->
            下拉框:
            <select v-model="selected">
                <option value="" disabled>--请选中--</option>
                <option>A</option>
                <option>B</option>
                <option>C</option>
            </select>
            <span>value:{{selected}}</span>
        </div>

        <!-- 从cdn导入vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var vm = new Vue({
                el: "#app",
                data: {
                    selected: ""
                }
            });
        </script>
    </body>
</html>
