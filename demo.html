<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Demo</title>
    </head>
    <body>
        <div id="app">
        </div>
        <div id="example-3">
            <!-- 在内联 JavaScript 语句中调用方法 -->
            <button v-on:click="say('hi')">Say hi</button>
            <button v-on:click="say('what')">Say what</button>
        </div>
        <!-- 从cdn导入vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var vm = new Vue({
                el: "#app",
                data: {
                    message: "java"
                },
                methods: {//方法必须定义在methods对象中,不是method,请注意methods的s
                    sayHi: function(event) {
                        alert(this.message);
                    }
                }
            });

            new Vue({
                el: '#example-3',
                methods: {
                    say: function (message) {
                        alert(message)
                    }
                }
            })
        </script>
    </body>
</html>
