<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Demo</title>
    </head>
    <body>
        <div id="app">
            <p>currentTime1: {{currentTime1}}</p>
            <p>currentTime1: {{currentTime1()}}</p>
            <p>currentTime2: {{currentTime2}}</p>
        </div>

        <!-- 从cdn导入vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var vm = new Vue({
                el: "#app",
                data: {
                    message: "hello,vue"
                },
                methods: {
                    currentTime1: function() {
                        return Date.now();
                    }
                },
                computed: {//注意：methods和computed内部的方法名不能重名,重名之后，只会调用methods的方法
                    currentTime2: function() {
                        return Date.now();
                    }
                }
            });
        </script>
    </body>
</html>
