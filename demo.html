<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Demo</title>
    </head>
    <body>
        <div id="app">
            <p>currentTime1: {{currentTime1()}}</p>
        </div>

        <!-- 从cdn导入vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var vm = new Vue({
                el: "#app",
                data: {
                    message: "hello,vue"
                },
                methods: {
                    currentTime1: function() {
                        return Date.now();
                    }
                }
            });
        </script>
    </body>
</html>
