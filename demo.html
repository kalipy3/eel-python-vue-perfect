<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Demo</title>
    </head>
    <body>
        <div id="app">
            <!-- v-model 会忽略所有表单元素的 value、checked、selected attribute 的初始值而总是将 Vue 实例的数据作为数据来源。你应该通过 JavaScript 在组件的 data 选项中声明初始值。 -->
            性别:
            <input type="radio" name="sex" value="男1" v-model="xxchecked">男
            <input type="radio" name="sex" value="女1" v-model="xxchecked">女
            <p>选中了谁: {{xxchecked}}</p>
        </div>

        <!-- 从cdn导入vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var vm = new Vue({
                el: "#app",
                data: {
                    xxchecked: ""
                }
            });
        </script>
    </body>
</html>
