<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Demo</title>
    </head>
    <body>
        <div id="app">
            <todo>
                <todo-title></todo-title>
                <todo-items></todo-items>
            </todo>
        </div>


        <!-- 从cdn导入vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            //slot:插槽
            Vue.component("todo", {
                template: `
                            <div>
                                <slot></slot>
                                <ul>
                                    <slot></slot>
                                </ul>
                            </div>
                `
            });

            Vue.component("todo-title", {
                template: '<div>标题</div>'
            });
            Vue.component("todo-items", {
                template: '<li>java</li>'
            });

            var vm = new Vue({
                el: "#app",
                data: {
                    message: "hello,vue"
                }
            });
        </script>
    </body>
</html>
