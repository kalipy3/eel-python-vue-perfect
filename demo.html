<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Demo</title>
    </head>
    <body>
        <div id="app">
            <todo>
                <todo-title slot="todo-title" v-bind:title="title"></todo-title>
                <todo-items slot="todo-items" v-for="item1 in todoItems" v-bind:item2="item1"></todo-items>
            </todo>
        </div>


        <!-- 从cdn导入vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            //slot:插槽
            Vue.component("todo", {
                template: `
                            <div>
                                <slot name="todo-title"></slot>
                                <ul>
                                    <slot name="todo-items"></slot>
                                </ul>
                            </div>
                `
            });

            Vue.component("todo-title", {
                props: ["title"],
                template: '<div>{{title}}</div>'
            });
            Vue.component("todo-items", {
                props: ["item2"],
                template: '<li>{{item2}}</li>'
            });

            var vm = new Vue({
                el: "#app",
                data: {
                    title: "标题",
                    todoItems: ["aaa", "bbb", "ccc"]
                }
            });
        </script>
    </body>
</html>
