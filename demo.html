<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Demo</title>
    </head>
    <body>
        <div id="app">
            <button v-on:click="sayHi">click me</button>
        </div>

        <!-- 从cdn导入vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var vm = new Vue({
                el: "#app",
                data: {
                    message: "java"
                },
                methods: {//方法必须定义在methods对象中,不是method,请注意methods的s
                    sayHi: function(event) {
                        alert(this.message);
                    }
                }
            });
        </script>
    </body>
</html>
