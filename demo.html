<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Demo</title>
    </head>
    <body>
        <div id="app">
            <li v-for="item in items">
                {{item.message}}
            </li>
        </div>

        <!-- 从cdn导入vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var vm = new Vue({
                el: "#app",
                data: {
                    items: [
                        {message: "java"},
                        {message: "vue"}
                    ] 
                }
            });
        </script>
    </body>
</html>
