<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Demo</title>
    </head>
    <body>
        <div id="app">
            <h1 v-if="type==='A'">A</h1>
            <h1 v-else-if="type==='B'">B</h1>
            <h1 v-else>C</h1>
        </div>

        <!-- 从cdn导入vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var vm = new Vue({
                el: "#app",
                data: {
                    type: 'A' 
                }
            });
        </script>
    </body>
</html>
